<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <script>
        // Function to trigger the password prompt and handle verification
        function checkPassword() {
            // Ask the user to enter a password using a prompt box
            const userPassword = prompt("Please enter the password:");

            // Check if the entered password is correct (1234)
            if (userPassword === "1234") {
                // If correct, redirect to home.html
                window.location.href = "home.html";
            } else {
                // If incorrect, alert the user and reload the page for another attempt
                alert("Incorrect password. Please try again.");
                // Optionally, reload the page to ask for the password again
                window.location.reload();
            }
        }

        // Call the checkPassword function when the page loads
        window.onload = checkPassword;
    </script>
</head>
<body>
    <!-- The body content is not needed since the password is checked immediately upon page load -->
    <h1>Password Verification</h1>
    <p>You will be prompted to enter the password.</p>
</body>
</html>
