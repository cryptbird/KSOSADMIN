<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Message on WhatsApp</title>
    <style>
        /* Button Style */
        .whatsapp-btn {
            background-color: #25D366; /* WhatsApp green */
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .whatsapp-btn:hover {
            background-color: #128C7E; /* Darker green for hover effect */
        }
    </style>
</head>
<body>

    <a href="https://wa.me/?text=Hello%20there" class="whatsapp-btn" target="_blank">Share "Hello there" on WhatsApp</a>

</body>
</html>
